<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <a href="#" id="viewHighScores">View High Scores</a>
        <div id="timer">60s</div>
    </div>
    <div class="container">
        <h1 id="quizTitle">Coding Quiz Challenge</h1>
        <button id="startBtn">Start</button>
        <div id="questionContainer" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <p id="answerMessage"></p>
        </div>
        <div id="endGame" class="hidden">
            <h2 id="endGameTitle">All Done!</h2>
            <p>Your Final Score: <span id="finalScore"></span></p>
            <div id="initialsSection" class="hidden">
                <input type="text" id="initials" placeholder="Enter your initials">
                <button id="submitScore">Submit</button>
            </div>
        </div>
        <div id="highScoresContainer" class="hidden">
            <h2>High Scores</h2>
            <ul id="highScores"></ul>
            <button id="playAgain">Play Again</button>
            <button id="clearScores">Clear High Scores</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
